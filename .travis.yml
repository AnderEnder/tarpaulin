language: rust
dist: trusty
sudo: required
cache: cargo
addons:
  apt:
    packages:
      - libssl-dev
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
before_script:
- sudo ldconfig
script:
- cargo clean
- RUST_BACKTRRACE=1 cargo build
- cargo test

branches:
  only:
    - master
